<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" name="viewport">
  <title>Graph Visualisation</title>

  <link href="lib/bootstrap.min.css" rel="stylesheet"/>
  <link href="lib/page-loader.css" rel="stylesheet">

  <link href="css/search.css" rel="stylesheet" type="text/css"/>
  <link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="sidebar">
  <div class="content"></div>
  <div class="resizer"></div>
</div>
<div id="graph"></div>

<div class="searchContainer">
  <div class="container">
    <div class="row top7">
      <div class="col">
        <div class="searchBox">
          <div class="form-group has-feedback has-search">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
            <input autofocus class="form-control" placeholder="Search" type="text">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="container searchResultsContainer"></div>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-danger" id="errorContainer" role="alert">
  This is a danger alertâ€”check it out!
</div>

<!--TODO https://semantic-ui.com/introduction/build-tools.html-->
<script id="sidebarTemplate" type="text/x-handlebars-template">
  <div class="container">
    <div class="row top7">
      <div class="col">
        <div class="issue-tags">
          {{#each tag}}
          <div class="issue-tag">{{value}}</div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="row top10">
      <div class="col">
        <a class="issue-id" href="https://youtrack.jetbrains.com/issue/{{id}}" target="_blank">
          {{id}}
        </a>
      </div>
      <div class="col">
        <div class="issue-created-by">

        </div>
      </div>
    </div>
    <div class="row top15">
      <div class="col">
        <div class="issue-title">
          {{field.summary.value}}
        </div>
      </div>
    </div>
    <div class="row top20">
      <div class="col">
        <div class="issue-description">
          {{{field.description.value}}}
        </div>
      </div>
    </div>
  </div>
</script>

<script id="searchResultTemplate" type="text/x-handlebars-template">
  {{#each this}}
    <div class="row">
      <div class="col searchResultLines">
        <div class="search-issue-id">
          {{id}}
        </div>
        <div class="search-issue-title">
          {{field.summary.value}}
        </div>
      </div>
    </div>
  {{/each }}
</script>

<script src="lib/pace.min.js"></script>
<!--<script src="lib/bootstrap.min.js"></script>-->
<script src="lib/jquery-3.3.1.min.js"></script>
<script src="lib/jquery-ui/jquery-ui.min.js"></script>
<script src="lib/cytoscape.min.js"></script>
<script src="lib/cytoscape-euler.js"></script>
<script src="lib/cytoscape-cxtmenu.js"></script>
<script src="lib/handlebars-v4.1.1.js"></script>
<script src="lib/keypress-2.1.5.min.js"></script>
<script src="lib/cosy-bilkent/cytoscape-cose-bilkent.js"></script>
<script src="lib/fuse.min.js"></script>

<script src="js/settings.js"></script>
<script src="js/youtrack.js"></script>
<script src="js/graph.js"></script>
<script src="js/maincontroller.js"></script>
</body>
</html>
